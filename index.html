<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IPFS Box</title>

    <script src="index.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>

<body>
    <!-- Intro -->
    <section class="section">
        <div class="container has-text-centered">
            <img src="https://ipfs.io/ipfs/QmdtwZdkmjYMczvBEZHj4ZFiqfx6ajGc766hiZtyJ1gVfB" width="125px">
            <h1 class="title is-size-1">IPFS Box</h1>
            <h2 class="subtitle">
                Upload files to decentralised file system - IPFS
            </h2>
        </div>
    </section>
    <!-- ./Intro -->

    <!-- Uploader -->
    <section class="section" style="padding-top:0;">
        <div class="container has-text-centered">
            <div class="file is-centered is-large has-name is-boxed">
                <label class="file-label">
                    <input id="fileInput" class="file-input" type="file">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                    <span id="inputFileName" class="file-name"></span>
                </label>
            </div>
            <a id="uploadBtn" class="button is-primary is-medium" style="margin-top:50px;visibility:hidden;">Upload to IPFS</a>
            <div id="errorMsg"></div>
            <div id="result"></div>
        </div>
    </section>
    <!-- ./Uploader -->
</body>

</html>
